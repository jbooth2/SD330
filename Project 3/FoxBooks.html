<body>

    <div class="mainPage">
        <h2 style="font-size:48px; position:absolute; left:40%;">TextBook</h2>
        <div id="bookInfo"></div>
    </div>

    <script>
        let courses = {
            "courses": [
                {

                        {

                },
                {

                    "cInstructor": "Robert Cannistra",

                        }

                        }
                    ]
                }
            ]
        }

        let courseDiv = document.getElementById("bookInfo");
        let courseArray = courses.courses;
        let params = new URLSearchParams(window.location.search);
        let id = params.get('id');
        let theCourse = courseArray[id];
        let theBook = courseArray[id].textbook;
        courseDiv.innerHTML = "Textbook name: " + theBook[0].title + "<br>Textbook author: " + theBook[0].author;
