<!DOCTYPE HTML>

<style>
    #me{position: absolute; top: 2%; left: 50%;}
    #files{position: absolute; width: 50%; font-size: 18px; font-weight: bold;}
    footer {
        position: fixed;
        margin-top: 2%;
        bottom: 0%;
    }
</style>

<html>
<head>
    <title>JP Booth Index Page</title>
</head>
<body onload="fileList()" style="background-image: url('https://github.com/jbooth2/SD330/blob/main/Images/sunset-quotes-21-1586531574.jpg?raw=true'); background-size: cover;">

    <div id="files">
        <h2>This index pages serves to list all the available links from the front page of my GitHub repository</h2>
    </div>
    <img id="me" src="https://github.com/jbooth2/SD330/blob/main/Images/Me.jpg?raw=true" />

    <footer>
        John Booth, 4/10/23
    </footer>

</body>

</html>


<script>

    function fileList() {
        (async () => {
            const response = await fetch("https://api.github.com/repos/jbooth2/SD330/contents/");
            const data = await response.json();

            let htmlString = "<ul>";
            for (let file of data) {

                fname = file.name;
                fpath = "https://github.com/jbooth2/SD330/tree/main/" + fname;

                htmlString += "<li> <a href=" + fpath + ">" + fname + "</a> </li>" ;
            }

            htmlString += '</ul>';
            document.getElementById('files').innerHTML += htmlString;
        })()
    }

</script>
